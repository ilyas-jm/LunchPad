<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Launchpad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background: black;
            color: cyan;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 20px cyan;
            transition: 0.5s;
        }
        .container:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 30px cyan;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0px 0px 5px cyan; }
            100% { text-shadow: 0px 0px 20px cyan; }
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .link {
            width: 250px;
            padding: 15px;
            background: transparent;
            border: 2px solid cyan;
            border-radius: 10px;
            text-decoration: none;
            color: cyan;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: cyan;
            opacity: 0.2;
            transition: 0.3s;
        }
        .link:hover::before {
            left: 0;
        }
        .link:hover {
            color: black;
            background: cyan;
            box-shadow: 0px 0px 15px cyan;
            transform: scale(1.1);
        }
        .glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, transparent, black 80%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>Neon Launchpad</h1>
        <div class="links">
            <a class="link" href="https://example.com">Example Link 1</a>
            <a class="link" href="https://example.com">Example Link 2</a>
            <a class="link" href="https://example.com">Example Link 3</a>
        </div>
    </div>
</body>
</html>
