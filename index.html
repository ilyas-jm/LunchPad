<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #3a3a5a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .link {
            width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, #4a4a6a, #6464a3);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.4);
        }
        .link:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #6464a3, #7a7acf);
            box-shadow: 0px 6px 12px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Launchpad</h1>
        <div class="links">
            <a class="link" href="https://example.com">Example Link 1</a>
            <a class="link" href="https://example.com">Example Link 2</a>
            <a class="link" href="https://example.com">Example Link 3</a>
        </div>
    </div>
</body>
</html>
