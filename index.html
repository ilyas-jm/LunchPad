<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10vh;
        }
        h1 {
            font-size: 3rem;
        }
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .link {
            padding: 15px 30px;
            background-color: #4a4a6a;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .link:hover {
            background-color: #6464a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Launchpad</h1>
        <div class="links">
            <a class="link" href="https://example.com">Example Link 1</a>
            <a class="link" href="https://example.com">Example Link 2</a>
            <a class="link" href="https://example.com">Example Link 3</a>
        </div>
    </div>
</body>
</html>
